<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="">
          <input
            type="search"
            placeholder="Search for city"
            class="search-bar"
            required
          />
          <input type="submit" />
        </form>
      </header>
      <main>
        <h1>City name</h1>
        <div class="icon">☀️</div>
        <div class="temperature">20°C</div>
        <div class="time">Tuesday 20:00</div>
        <div class="weather-conditions">
          <div class="weather">sunny</div>
          <div class="Precipitation">Precipitation: 12%</div>
          <div class="humidity">humidity: 76%</div>
          <div class="windspeed">windspeed: 15km/hr</div>
        </div>
        <div class="forecast">Weather forecast</div>
      </main>
      <footer>coded by jaz</footer>
    </div>
  </body>
</html>
