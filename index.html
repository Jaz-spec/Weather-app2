<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="">
          <input
            type="search"
            placeholder="Search for city"
            class="search-bar"
            required
          />
          <input type="submit" class="submit-button" />
        </form>
      </header>
      <main>
        <div class="primary-details">
          <div class="city">City name</div>
          <div class="time">Tuesday 20:00,</div>
        </div>
        <div class="weather">Sunny</div>
        <div class="temperature-block">
          <span class="icon">☀️</span>
          <span class="temperature">20°C</span>
        </div>
        <div class="weather-conditions">
          <div class="Precipitation">Precipitation<br />12%</div>
          <div class="humidity">Humidity<br />76%</div>
          <div class="windspeed">Windspeed<br />15 km/h</div>
        </div>
      </main>
    </div>
    <div class="forecast">Weather forecast</div>
    <footer>coded by jaz</footer>
  </body>
</html>
