<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="" id="search">
          <input
            type="search"
            placeholder="Search for city"
            class="search-bar"
            id="searchInput"
            required
          />
          <input type="submit" class="submit-button" id="submitButton" />
        </form>
      </header>
      <main>
        <div class="primary-details">
          <div class="city" id="city"></div>
          <div class="time" id="time"></div>
        </div>
        <div class="weather" id="description">Sunny</div>
        <div class="temperature-block">
          <span id="icon"> </span>
          <span class="temperature" id="temperature"></span>
        </div>
        <div class="weather-conditions">
          <div class="humidity">Humidity<br /><span id="humidity"></span></div>
          <div class="windspeed">
            Windspeed<br /><span id="windspeed"></span>
          </div>
        </div>
      </main>
    </div>
    <div class="container2">
      <div class="forecast">
        <div class="forecast-block">
          <div class="forecast-day">Mon</div>
          <div class="forecast-icon">☀️</div>
          <div class="forecast-temperatures"></div>
          <span class="forcast-temperature-high">21°C</span>
          <span class="forecast-temperature-low">15°C</span>
        </div>

        <div class="forecast-block">
          <div class="forecast-day">Mon</div>
          <div class="forecast-icon">☀️</div>
          <div class="forecast-temperatures"></div>
          <span class="forcast-temperature-high">21°C</span>
          <span class="forecast-temperature-low">15°C</span>
        </div>
      </div>
    </div>
    <footer>coded by jaz</footer>
    <script src="src/script.js"></script>
  </body>
</html>
