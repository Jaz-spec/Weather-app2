<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="" id="search">
          <input
            type="search"
            placeholder="Search for city"
            class="search-bar"
            id="searchInput"
            autocomplete="off"
            required
          />
          <input type="submit" class="submit-button" id="submitButton" />
        </form>
      </header>
      <main>
        <div class="primary-details">
          <div class="city" id="city"></div>
          <div class="temperature-block">
            <span id="icon"> </span>
            <span class="temperature" id="temperature"></span
            ><span class="degrees">Â°C</span>
          </div>
        </div>
        <div class="secondary-details">
          <div class="time" id="time"></div>
          <div class="weather" id="description">Sunny</div>
        </div>
        <div class="weather-conditions">
          <div class="humidity">Humidity: <span id="humidity"></span></div>
          <div class="windspeed">Windspeed: <span id="windspeed"></span></div>
        </div>
      </main>
    </div>
    <div class="container2">
      <div class="forecast" id="forecast"></div>
    </div>
    <footer>
      coded by
      <a href="https://github.com/Jaz-spec/Weather-app2" target="_blank">Jaz</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
